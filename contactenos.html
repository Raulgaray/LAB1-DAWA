    <section id="carrusel">
        <center>
            <div class="titulo" style="margin-bottom: 3%;">
                <h1>
                    CONTACTANOS
                </h1>
            </div>
            <form>
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre">
                </div>
              
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email">
                </div>
              
                <div class="form-group">
                  <label for="mensaje">Mensaje:</label>
                  <textarea id="mensaje" name="mensaje"></textarea>
                </div>
              
                <div class="form-group submit">
                  <input type="submit" value="Enviar">
                </div>
              </form>
              
              <style>
                form {
                  max-width: 600px;
                  margin: auto;
                  font-family: Arial, sans-serif;
                }
              
                .form-group {
                  display: flex;
                  align-items: center;
                  margin-bottom: 10px;
                }
              
                label {
                  width: 120px;
                  margin-right: 10px;
                  text-align: right;
                  color: blue;
                }
              
                input[type="text"],
                input[type="email"],
                textarea {
                  padding: 8px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                  font-size: 16px;
                  width: 100%;
                }
              
                .submit {
                  display: flex;
                  justify-content: center;
                }
              
                input[type="submit"] {
                  background-color: blue;
                  color: white;
                  padding: 12px 24px;
                  border: none;
                  border-radius: 4px;
                  font-size: 16px;
                  cursor: pointer;
                }
              </style>
              
              
              
        </center>
       
    </section>
